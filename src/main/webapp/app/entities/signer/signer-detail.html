
<div>
    <h2><span data-translate="pocSignaturitApp.signer.detail.title">Signer</span> {{vm.signer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pocSignaturitApp.signer.name">Name</span></dt>
        <dd>
            <span>{{vm.signer.name}}</span>
        </dd>
        <dt><span data-translate="pocSignaturitApp.signer.email">Email</span></dt>
        <dd>
            <span>{{vm.signer.email}}</span>
        </dd>
        <dt><span data-translate="pocSignaturitApp.signer.contract">Contract</span></dt>
        <dd>
            <a ui-sref="contract-detail({id:vm.signer.contractId})">{{vm.signer.contractId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="signer-detail.edit({id:vm.signer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
