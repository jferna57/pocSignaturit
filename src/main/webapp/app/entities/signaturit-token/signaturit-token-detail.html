
<div>
    <h2><span data-translate="pocSignaturitApp.signaturitToken.detail.title">Signaturit Token</span> {{vm.signaturitToken.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="pocSignaturitApp.signaturitToken.token">Token</span></dt>
        <dd>
            <span>{{vm.signaturitToken.token}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="signaturit-token-detail.edit({id:vm.signaturitToken.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
