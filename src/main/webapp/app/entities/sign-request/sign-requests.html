<div>
    <h2 data-translate="pocSignaturitApp.signRequest.home.title">Sign Requests</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sign-request.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="pocSignaturitApp.signRequest.home.createLabel">
                        Create new Sign Request
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="bodyEmail"><span data-translate="pocSignaturitApp.signRequest.bodyEmail">Body Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="subjectEmail"><span data-translate="pocSignaturitApp.signRequest.subjectEmail">Subject Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="signaturitId"><span data-translate="pocSignaturitApp.signRequest.signaturitId">Signaturit Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="signaturitDocumentId"><span data-translate="pocSignaturitApp.signRequest.signaturitDocumentId">Signaturit Document Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="contractId"><span data-translate="pocSignaturitApp.signRequest.contract">Contract</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="signRequest in vm.signRequests track by signRequest.id">
                    <td><a ui-sref="sign-request-detail({id:signRequest.id})">{{signRequest.id}}</a></td>
                    <td>{{signRequest.bodyEmail}}</td>
                    <td>{{signRequest.subjectEmail}}</td>
                    <td>{{signRequest.signaturitId}}</td>
                    <td>{{signRequest.signaturitDocumentId}}</td>
                    <td>
                        <a ui-sref="contract-detail({id:signRequest.contractId})">{{signRequest.contractId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sign-request-detail({id:signRequest.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sign-request.edit({id:signRequest.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sign-request.delete({id:signRequest.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
