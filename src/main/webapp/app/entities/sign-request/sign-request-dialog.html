
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySignRequestLabel" data-translate="pocSignaturitApp.signRequest.home.createOrEditLabel">Create or edit a Sign Request</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.signRequest.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.signRequest.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="pocSignaturitApp.signRequest.contract" for="field_contract">Contract</label>
            <select class="form-control" id="field_contract" name="contract" ng-model="vm.signRequest.contractId" ng-options="contract.id as contract.id for contract in vm.contracts | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>

        <div class="form-group">
            <label class="control-label" data-translate="pocSignaturitApp.signRequest.bodyEmail" for="field_bodyEmail">Body Email</label>
            <input type="text" class="form-control" name="bodyEmail" id="field_bodyEmail"
                    ng-model="vm.signRequest.bodyEmail"
                    required />
            <div ng-show="editForm.bodyEmail.$invalid">
                <p class="help-block"
                    ng-show="editForm.bodyEmail.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pocSignaturitApp.signRequest.subjectEmail" for="field_subjectEmail">Subject Email</label>
            <input type="text" class="form-control" name="subjectEmail" id="field_subjectEmail"
                    ng-model="vm.signRequest.subjectEmail"
                    required />
            <div ng-show="editForm.subjectEmail.$invalid">
                <p class="help-block"
                    ng-show="editForm.subjectEmail.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
<!--        <div class="form-group">
            <label class="control-label" data-translate="pocSignaturitApp.signRequest.signaturitId" for="field_signaturitId">Signaturit Id</label>
            <input type="text" class="form-control" name="signaturitId" id="field_signaturitId"
                    ng-model="vm.signRequest.signaturitId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="pocSignaturitApp.signRequest.signaturitDocumentId" for="field_signaturitDocumentId">Signaturit Document Id</label>
            <input type="text" class="form-control" name="signaturitDocumentId" id="field_signaturitDocumentId"
                    ng-model="vm.signRequest.signaturitDocumentId"
                     />
        </div>-->


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
