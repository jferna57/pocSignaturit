<div>
    <div class="row">
        <div class="col-md-2">
            <h3 data-translate="global.actions.title">Actions</h3>
            <br />

            <div class="btn-group-vertical" role="group">
                <button class="btn btn-success" ui-sref="home" >
                    <span class="glyphicon glyphicon-search"></span>
                    <span  data-translate="global.menu.home">
                        Create new Contract
                    </span>
                </button>
                <button class="btn btn-success" ui-sref="contract.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="global.actions.createContract" translate-compile>
                Create new Contract
                </span>
                </button>
            </div>

        </div>
        <div class="col-md-10">

            <h2 data-translate="pocSignaturitApp.creator.home.title">Creators</h2>
            <jhi-alert></jhi-alert>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-4 no-padding-left">
                        <button class="btn btn-primary" ui-sref="creator.new" >
                            <span class="glyphicon glyphicon-plus"></span>
                            <span  data-translate="pocSignaturitApp.creator.home.createLabel">
                                Create new Creator
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <br/>
            <div class="table-responsive">
                <table class="jh-table table table-striped">
                    <thead>
                        <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                            <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="name"><span data-translate="pocSignaturitApp.creator.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                            <th jh-sort-by="email"><span data-translate="pocSignaturitApp.creator.email">Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                        <tr ng-repeat="creator in vm.creators track by creator.id">
                            <td><a ui-sref="creator-detail({id:creator.id})">{{creator.id}}</a></td>
                            <td>{{creator.name}}</td>
                            <td>{{creator.email}}</td>
                            <td class="text-right">
                                <div class="btn-group flex-btn-group-container">
                                    <button type="submit"
                                            ui-sref="creator-detail({id:creator.id})"
                                            class="btn btn-info btn-sm">
                                        <span class="glyphicon glyphicon-eye-open"></span>
                                        <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                                    </button>
                                    <button type="submit"
                                            ui-sref="creator.edit({id:creator.id})"
                                            class="btn btn-primary btn-sm">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                                    </button>
                                    <button type="submit"
                                            ui-sref="creator.delete({id:creator.id})"
                                            class="btn btn-danger btn-sm">
                                        <span class="glyphicon glyphicon-remove-circle"></span>
                                        <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
